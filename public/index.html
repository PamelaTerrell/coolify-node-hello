<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mixer — pamelajterrell.com</title>
  <meta name="description" content="Blend a classy, glistening martini. Your choices paint the glass." />
  <meta name="theme-color" content="#0b0f1a" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="mixer-wrap">
    <div class="bg-sheen" aria-hidden="true"></div>

    <header class="mixer-head">
      <h1>mixer<span class="dot">.</span>pamelajterrell<span class="com">.com</span></h1>
      <p>Blend a classy, glistening martini. Your choices paint the glass.</p>
    </header>

    <main class="stage" role="main" aria-label="Mixer">
      <!-- Glass -->
      <div class="glass" id="glass" aria-label="Martini glass">
        <svg viewBox="0 0 400 480" class="glass-svg" role="img" aria-label="martini glass">
          <!-- stem + base -->
          <g class="stem">
            <rect x="195" y="210" width="10" height="180" rx="5"></rect>
            <ellipse cx="200" cy="400" rx="80" ry="10"></ellipse>
          </g>

          <!-- bowl outline -->
          <path class="bowl" d="M60 40 L340 40 L210 210 L190 210 Z"></path>

          <!-- defs -->
          <defs>
            <clipPath id="bowl-clip">
              <path d="M60 40 L340 40 L210 210 L190 210 Z"></path>
            </clipPath>
            <linearGradient id="shine" x1="0" x2="1">
              <stop offset="0%" stop-color="#ffffffaa"/>
              <stop offset="60%" stop-color="#ffffff10"/>
              <stop offset="100%" stop-color="#ffffff00"/>
            </linearGradient>
          </defs>

          <!-- liquid -->
          <g clip-path="url(#bowl-clip)">
            <rect id="liquid"
                  x="65"
                  y="210"
                  width="270"
                  height="170"
                  rx="6"
                  class="liquid"
                  fill="hsl(200 60% 50%)"></rect>
            <rect id="surface"
                  x="70"
                  y="210"
                  width="260"
                  height="3"
                  rx="2"
                  fill="#ffffff33"></rect>
            <g id="sparkles" class="sparkles"></g>
          </g>

          <!-- bowl sheen + rim -->
          <path class="sheen" d="M85 55 L200 55 L135 155 Z" fill="url(#shine)"></path>
          <line x1="60" y1="40" x2="340" y2="40" class="rim"></line>
        </svg>

        <!-- Garnishes -->
        <div class="garnish-layer">
          <span id="gar-lemon" class="gar gar-lemon" title="Lemon" hidden>🍋</span>
          <span id="gar-olive" class="gar gar-olive" title="Olive" hidden>🫒</span>
          <span id="gar-cherry" class="gar gar-cherry" title="Cherry" hidden>🍒</span>
          <span id="gar-cuke"  class="gar gar-cuke"  title="Cucumber" hidden>🥒</span>
        </div>
      </div>

      <!-- Controls -->
      <section class="controls" aria-label="Controls">
        <fieldset class="panel">
          <legend>Base</legend>
          <div class="grid">
            <button class="chip" data-base="gin">Gin</button>
            <button class="chip" data-base="vodka">Vodka</button>
          </div>
        </fieldset>

        <fieldset class="panel">
          <legend>Modifiers</legend>
          <div class="grid">
            <button class="chip" data-mod="dry-vermouth">Dry Vermouth</button>
            <button class="chip" data-mod="sweet-vermouth">Sweet Vermouth</button>
            <button class="chip" data-mod="bitters">Bitters</button>
            <button class="chip" data-mod="simple">Simple Syrup</button>
          </div>
        </fieldset>

        <fieldset class="panel">
          <legend>Garnish</legend>
          <div class="grid">
            <button class="chip" data-gar="lemon"><span class="ic">🍋</span>Lemon Twist</button>
            <button class="chip" data-gar="olive"><span class="ic">🫒</span>Olive</button>
            <button class="chip" data-gar="cherry"><span class="ic">🍒</span>Cherry</button>
            <button class="chip" data-gar="cucumber"><span class="ic">🥒</span>Cucumber</button>
          </div>
        </fieldset>

        <div class="actions">
          <button id="btn-shake" class="btn">Shake ✨</button>
          <button id="btn-reset" class="btn ghost">Reset</button>
        </div>

        <p id="signature" class="signature" aria-live="polite">Choose a base to begin.</p>

        <p class="foot">
          Created by <a href="https://pamelajterrell.com" target="_blank" rel="noopener">Pamela J Terrell</a>
          — Powered by <a href="https://gozunga.com" target="_blank" rel="noopener">Gozunga</a>
        </p>
      </section>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
